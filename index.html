<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandingPageCopywriter</title>
    <link rel="stylesheet" href="build.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <style>
      .rubik-mono-one-regular {
        font-family: "Rubik Mono One", monospace;
        font-weight: 400;
        font-style: normal;
      }
      .chivo-mono-regular {
        font-family: "Chivo Mono", monospace;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <p
      class="pointer-events-none absolute bottom-2 start-5 select-none font-mono italic text-white/85"
    >
      Created with :heart-emoji: by Invisibilities (Khalil Rouis)
    </p>
    <header class="grid h-dvh items-center bg-[#76BA99]">
      <div class="grid gap-10">
        <h1
          class="rubik-mono-one-regular mx-auto w-3/4 text-4xl text-white drop-shadow-md md:text-6xl"
        >
          fill your <span class="text-black">landing page</span> within
          seconds...
        </h1>
        <div
          class="chivo-mono-regular mx-auto flex flex-wrap items-center gap-5 px-10 text-lg md:text-2xl lg:px-0"
        >
          <button
            onclick="window.location = 'https://app.LandingPageCopywriter.live'"
            class="border-2 border-dashed border-black bg-white px-6 py-3 font-semibold uppercase text-black transition-all duration-300 ease-out hover:translate-x-[-4px] hover:translate-y-[-4px] hover:shadow-[4px_4px_0px_black] active:translate-x-[0px] active:translate-y-[0px] active:shadow-none"
          >
            Use this free tool
          </button>
          & skip the brainf**k of thinking what to write.
        </div>
      </div>
    </header>
  </body>
</html>
